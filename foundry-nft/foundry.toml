[profile.default]
src = "src"
out = "out"
libs = ["lib"]
ffi = true # 开启执行命令权限
fs_permissions = [{ access = "read", path = "./images/"}] # 读取权限

remappings = ['@openzeppelin/contracts=lib/openzeppelin-contracts/contracts']

